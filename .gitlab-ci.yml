image: maven:3.6.1-jdk-11 

stages:
    - build
    - test
    - deploy

build : 
    stage : build
    before_script:
        - . conf.sh
    script :
        - cd server && mvn compile

test : 
    stage : test
    before_script:
        - . conf.sh
    script :
        - cd server && mvn test 

deploy : 
    stage : deploy
    before_script:
        - . conf.sh && echo "$CI_SSH_KEY" > /server/ci_private_key.pem && sudo chmod 400 /server/ci_private_key.pem
    script :
        - cd server && mvn package 
        - pwd
        - ls -l
        - scp -v -o StrictHostKeyChecking=no -i ci_private_key.pem /builds/p1518166/m1if03_69/server/target/server.war gitlabci@192.168.75.115:/opt/tomcat/webapps/v1.war